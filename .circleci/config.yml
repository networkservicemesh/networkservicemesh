            - sanity-check
      - build-vppagent-nsc:
          requires:
            - sanity-check
      - build-nsc:
          requires:
            - sanity-check
      - build-vppagent-dataplane:
          requires:
            - sanity-check
      - build-vppagent-firewall-nse:
          requires:
            - sanity-check
      - packet-deploy:
          requires:
            - sanity-check
      - packet-integration-tests:
          requires:
            - build-nsmd
            - build-nsmd-k8s
            - build-nsmdp
            - build-crossconnect-monitor
            - build-icmp-responder-nse
            - build-vppagent-icmp-responder-nse
            - build-vppagent-nsc
            - build-nsc
            - build-vppagent-firewall-nse
            - packet-deploy
      - packet-destroy:
          requires:
            - packet-integration-tests
      - docker-push-latest:
          requires:
            - packet-destroy
          filters:
            branches:
              only: master
